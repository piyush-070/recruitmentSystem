<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container">
        <header>Please enter the details and you will get the list of students</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <div class="fields">
                        <div class="input-field">
                            <label>C.G.P.A</label>
                            <input type="number" id="C.G.P.A" name="CGPA" placeholder="Enter C.G.P.A" required>
                        </div>

                        <div class="input-field">
                            <label>12th</label>
                            <input type="number" id="2pi" name="Percentage 12" placeholder="Enter Percentage" required>
                        </div>

                        <div class="input-field">
                            <label>10th</label>
                            <input type="number" id="3" name="Percentage 10" placeholder="Enter Percentage" required>
                        </div>

                        <div class="input-field">
                            <label>Role</label>
                            <input type="text" id="role " name="Role" placeholder="Enter the Role" required>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="sumbit">
                            <span id="5" class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
